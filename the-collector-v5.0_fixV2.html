function renderShop() {
  const v = $('#view-shop');
  v.innerHTML = '';

  // --- Top tools (kept stable; never re-render on input) ---
  const topTools = h('div', { className: 'card' },
    h('div', { className: 'body' }, [
      h('div', { className: 'section-title' }, 'Packs'),
      ( ()=>{
        const input = h('input', {
          id: 'packSearch',
          className: 'input',
          placeholder: 'Search packs by name or tag...',
          value: (SearchState?.packs || ''),
          oninput: (e) => {
            SearchState.packs = e.target.value;
            clearTimeout(window._packSearchTimer);
            window._packSearchTimer = setTimeout(() => updatePackLists(), 150);
          }
        });
        // help mobile keep keyboard open
        input.setAttribute('enterkeyhint', 'search');
        input.setAttribute('autocomplete', 'off');
        input.setAttribute('autocapitalize', 'off');
        input.setAttribute('autocorrect', 'off');
        return input;
      })(),
      h('button', { className: 'btn primary', style:'margin-top:10px;', onclick: () => openPackModal(-1) }, 'Add Pack')
    ])
  );

  // Containers that will be updated without re-rendering the input
  const buyCard = h('div', { className: 'card' }, h('div', { className: 'body' }, [
    h('div', { className: 'section-title' }, 'Buy Packs'),
    h('div', { className: 'list', id: 'buyList' })
  ]));

  const manageCard = h('div', { className: 'card' }, h('div', { className: 'body' }, [
    h('div', { className: 'section-title' }, '🛠️ Manage Packs'),
    h('div', { className: 'list', id: 'manageList' })
  ]));

  v.appendChild(topTools);
  v.appendChild(h('div', { className: 'grid', style: 'grid-template-columns:1fr' }, [buyCard, manageCard]));

  // Initial list render
  updatePackLists();
}

// --- helpers to build pack rows without replacing the search box ---
function _packMatches(p, q){
  if(!q) return true;
  const name = (p.name||'').toLowerCase();
  const tags = (p.tags||[]).map(t=>String(t).toLowerCase());
  return name.includes(q) || tags.some(t=>t.includes(q));
}

function _buildBuyItem(p){
  return h('div', { className: 'item' }, [
    h('div', {}, [
      h('div', { innerHTML: `<strong>${p.name}</strong>` }),
      h('div', { className: 'note' }, p.desc || ''),
      h('div', { className: 'note' }, 'Tags: ' + (p.tags || []).join(', ')),
      h('div', { className: 'note' }, 'Bias: ' + (Object.entries(p.bias || {}).map(([k,v]) => `${k}×${v}`).join(' ') || '—'))
    ]),
    h('div', { className: 'row' }, [
      h('div', { className: 'kv' }, `💎 ${fmt(p.priceGems)} or 🪙 ${fmt(p.priceGold || 0)}`),
      h('button', { className: 'btn primary', onclick: () => summon(10, 'gems', p.bias, p.tags) }, '10x (Gems)'),
      h('button', { className: 'btn', onclick: () => summon(10, 'gold', p.bias, p.tags) }, '10x (Coins)')
    ])
  ]);
}

function _buildManageItem(p, i){
  return h('div', { className: 'item' }, [
    h('div', {}, [
      h('div', { innerHTML: `<strong>${p.name}</strong>` }),
      h('div', { className: 'note' }, `Gems: ${p.priceGems} · Coins: ${p.priceGold || 0}`)
    ]),
    h('div', { className: 'row' }, [
      h('button', { className: 'btn', onclick: () => openPackModal(i) }, 'Edit'),
      h('button', { className: 'btn warn', onclick: () => { if (confirm('Delete pack?')) { DB.packs.splice(i, 1); saveDB(); updatePackLists(); } } }, 'Delete')
    ])
  ]);
}

// Only update the two lists; preserve input focus and keyboard
function updatePackLists(){
  const q = (SearchState?.packs || ($('#packSearch')?.value || '')).toLowerCase();
  const buyList = document.getElementById('buyList');
  const manageList = document.getElementById('manageList');
  if(!buyList || !manageList) return;

  // Preserve cursor position on iOS by not touching the input node
  const packs = DB.packs.filter(p => _packMatches(p, q));

  // Rebuild lists
  buyList.innerHTML = '';
  manageList.innerHTML = '';

  packs.forEach((p, i) => {
    buyList.appendChild(_buildBuyItem(p));
    manageList.appendChild(_buildManageItem(p, i));
  });
}

<script>
// --- Fix for search typing and Enter key filtering ---
document.addEventListener('DOMContentLoaded', () => {
  // Enable typing in all text inputs
  document.querySelectorAll('input[type="text"]').forEach(inp => {
    inp.removeAttribute('readonly');
    inp.style.pointerEvents = 'auto';
    inp.addEventListener('keydown', e => e.stopPropagation());
    inp.addEventListener('click', e => e.stopPropagation());
    inp.addEventListener('focus', e => e.stopPropagation());
  });

  // Add Enter key behavior for search in Collection and Database
  const dbSearch = document.getElementById('dbQuery');
  const colSearch = document.getElementById('colQuery');

  if (dbSearch) {
    dbSearch.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        renderDatabase();
      }
    });
  }
  if (colSearch) {
    colSearch.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        renderCollection();
      }
    });
  }
});
</script>

// Modal
function openFormModal(title, contentEl, maxWidth='760px'){
  const modal = document.createElement('div');
  modal.className = 'modal show';
  modal.setAttribute('aria-hidden','false');
  modal.innerHTML = `
    <div class="modal-content" style="max-width:${maxWidth};max-height:85vh;">
      <div class="modal-header">
        <div>${title}</div>
        <button class="close">✕</button>
      </div>
      <div class="modal-body"><div class="body" style="padding:12px;"></div></div>
    </div>`;
  document.body.appendChild(modal);
  modal.querySelector('.close').onclick = ()=>modal.remove();
  modal.addEventListener('click', e=>{ if(e.target===modal) modal.remove(); });
  const body = modal.querySelector('.modal-body .body');
  if(contentEl) body.appendChild(contentEl);
  return { modal, body, close(){ modal.remove(); } };
}

  if (obj.priceGold == null) obj.priceGold = 5000;
  if (obj.priceGems == null) obj.priceGems = 50;
  return obj;
}
function refundGold(obj){ return Math.floor((obj.priceGold||5000)*0.7); }

window.buyRide = function(id, currency='gold'){
  const r = DB.rides.find(x=>x.id===id); if(!r) return;
  ensurePrices(r);
  const cost = currency==='gems' ? r.priceGems : r.priceGold;
  if((DB.player[currency]||0) < cost) return toast('Not enough ' + currency);
  DB.player[currency] -= cost; r.owned = true;
  saveDB(); renderTopbar(); renderRides();
  toast(`Purchased ${r.name} for ${new Intl.NumberFormat().format(cost)} ${currency==='gems'?'💎 Gems':'🪙 Gold'}`);
};

  const r = DB.rides.find(x=>x.id===id); if(!r?.owned) return;

  toast(`Sold ${r.name} for ${new Intl.NumberFormat().format(back)} Gold`);

function refundGold(obj){ return Math.floor((obj.priceGold||5000)*0.7); }

window.buyRide = function(id, currency='gold'){
  const r = DB.rides.find(x=>x.id===id); if(!r) return;

  const cost = currency==='gems' ? r.priceGems : r.priceGold;

  toast(`Purchased ${r.name} for ${new Intl.NumberFormat().format(cost)} ${currency==='gems'?'💎 Gems':'🪙 Gold'}`);

  toast(`Sold ${r.name} for ${new Intl.NumberFormat().format(back)} Gold`);

    return 0;
  });

// === v5.0 Global Layout Controls (safe) ===
(function(){
  const LS_KEY_UI = 'collectorUI_v5_0';
  function read(){ try { return JSON.parse(localStorage.getItem(LS_KEY_UI)||'{}'); } catch(e){ return {}; } }
  let st = read();
  let cols = (typeof st.columns==='number') ? st.columns : 3;
  let minimal = !!st.minimal;

  function apply(){
    document.documentElement.style.setProperty('--columns', Math.max(1, Math.min(5, cols)));
    var cc = document.getElementById('colCount'); if (cc) cc.textContent = cols;
    document.body.classList.toggle('minimal', minimal);
    localStorage.setItem(LS_KEY_UI, JSON.stringify({columns: cols, minimal: minimal}));
  }

  window.addEventListener('DOMContentLoaded', function(){
    apply();
    var btn = document.getElementById('btnMinimalToggle');
    var plus = document.getElementById('colPlus');
    var minus = document.getElementById('colMinus');
    if (btn) btn.addEventListener('click', function(){ minimal = !minimal; apply(); });
    if (plus) plus.addEventListener('click', function(){ cols = Math.min(5, cols+1); apply(); });
    if (minus) minus.addEventListener('click', function(){ cols = Math.max(1, cols-1); apply(); });
  });
})();
